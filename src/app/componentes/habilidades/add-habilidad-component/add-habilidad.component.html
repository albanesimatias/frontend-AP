<div mat-dialog-content>
    <form class="d-flex flex-column" novalidate #f="ngForm" action="">
        <div class="form-group">
            <label for="nombre">Nombre de habilidad</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
            <label for="porcentaje">Porcentaje de habilidad</label>
            <input type="number" placeholder="1 - 100" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
        </div>
        <div class="form-group">
            <label for="imagen">Pegue la URL de la img</label>
            <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
        </div>
        <button class="btn btn-primary" mat-button (click)="onCreate()">Agregar habilidad</button>
        <button class="btn btn-primary" mat-button (click)="cerrar()">Cancelar</button>
    </form>
</div>
