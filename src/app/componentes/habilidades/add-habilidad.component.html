<div class="d-flex justify-content-center form-container">
    <form class="myform" (ngSubmit)="onCreate()" novalidate #f="ngForm" action="">
        <div class="form-group">
            <label for="nombre">Nombre de habilidad</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
            <label for="porcentaje">Porcentaje de habilidad</label>
            <input type="number" placeholder="1 - 100" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
        </div>
        <div class="form-group">
            <label for="ruta">Ruta / URL</label>
            <input type="text" class="form-control" id="ruta" name="ruta" [(ngModel)]="ruta" required>
        </div>
        <button class="btn btn-primary">Agregar</button>
    </form>
</div>
