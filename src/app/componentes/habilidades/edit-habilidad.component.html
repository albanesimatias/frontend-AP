<div class="d-flex justify-content-center form-container">
    <form class="myform" (ngSubmit)="onUpdate()" novalidate #f="ngForm" action="">
        <div class="form-group">
            <label for="institucion">Institucion</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="habilidad.nombre" required>
        </div>
        <div class="form-group">
            <label for="porcentaje">Porcentaje de habilidad</label>
            <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidad.porcentaje" required>
        </div>
        <div class="form-group">
            <label for="ruta">Ruta</label>
            <input type="text" class="form-control" id="ruta" name="ruta" [(ngModel)]="habilidad.ruta" required>
        </div>
        <button class="btn btn-primary">Actualizar</button>
    </form>
</div>
