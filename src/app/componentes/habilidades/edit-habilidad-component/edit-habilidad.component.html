<div mat-dialog-content>
    <form class="d-flex flex-column" novalidate #f="ngForm" action="">
        <div class="form-group">
            <label for="institucion">Institucion</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="habilidad.nombre" required>
        </div>
        <div class="form-group">
            <label for="porcentaje">Porcentaje de habilidad</label>
            <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidad.porcentaje" required>
        </div>
        <div class="form-group">
            <label for="imagen">Seleccione una imagen</label>
            <input type="file" (change)="capturarFile($event)" accept="image/*" class="form-control" id="imagen" name="imagen" required>
        </div>
        <button class="btn btn-primary" mat-button (click)="onUpdate()">Actualizar habilidad</button>
        <button class="btn btn-primary" mat-button (click)="cerrar()">Cancelar</button>
    </form>
</div>
