<div mat-dialog-content>
    <form class="d-flex flex-column" novalidate #f="ngForm" action="">
        <div class="form-group">
            <label for="institucion">Institucion</label>
            <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" required>
        </div>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
        </div>
        <div class="form-group">
            <label for="imagen">Pegue la URL de la img</label>
            <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
        </div>
        <button class="btn btn-primary" mat-button (click)="onCreate()">Agregar educacion</button>
        <button class="btn btn-primary" mat-button (click)="cerrar()">Cancelar</button>
    </form>
</div>
