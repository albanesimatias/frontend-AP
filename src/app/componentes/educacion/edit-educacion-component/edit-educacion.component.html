<div mat-dialog-content>
    <form class="d-flex flex-column" novalidate #f="ngForm" action="">
        <div class="form-group">
            <label for="institucion">Institucion</label>
            <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="educacion.institucion" required>
        </div>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educacion.titulo" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="educacion.descripcion" required>
        </div>
        <div class="form-group">
            <label for="file">Seleccione imagen (opcional)</label>
            <input (change)="capturarFile($event)" type="file" accept="image/*" class="form-control" id="file" name="file" required>
        </div>
        <button class="btn btn-primary" mat-button (click)="onUpdate()">Actualizar educacion</button>
        <button class="btn btn-primary" mat-button (click)="cerrar()">Cancelar</button>
    </form>
</div>
