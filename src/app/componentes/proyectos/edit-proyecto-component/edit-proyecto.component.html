<div mat-dialog-conten>
    <form class="d-flex flex-column" novalidate #f="ngForm" action="">
        <div class="form-group">
            <label for="nombre">Nombre del proyecto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
        </div>
        <div class="form-group">
            <label for="imagen">Seleccione una imagen (Opcional)</label>
            <input type="file" (change)="capturarFile($event)" accept="image/*" class="form-control" id="imagen" name="imagen">
        </div>
        <div class="form-group">
            <label for="githublink">Link a github (URL)</label>
            <input type="text" class="form-control" id="githublink" name="githublink" [(ngModel)]="proyecto.githublink" required>
        </div>
        <button class="btn btn-primary" mat-button (click)="onUpdate()">Actualizar proyecto</button>
        <button class="btn btn-primary" mat-button (click)="cerrar()">Cancelar</button>
    </form>
</div>
