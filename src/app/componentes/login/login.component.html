<div mat-dialog-content>
    <form class="d-flex flex-column" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class = "position-relative">
            <div class="form-group">
                <label for="nombreUsuario" class="sr-only">Usuario</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Usuario" required="" autofocus="" [(ngModel)]="nombreUsuario" required>
            </div>
            <div class="form-group">
               <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" [(ngModel)]="password" required>
            </div>
            <span class="invalid" id="mensaje-error" hidden>Credenciales invalidas</span>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" value="remember-me"> Recordarme
            </label>
        </div>
        <button class="btn btn-primary" mat-button type="submit">Ingresar</button>
    </form>
</div>
